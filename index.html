    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let TelegramWebApp = window.Telegram?.WebApp;
            let fallbackMode = false;

            if (!TelegramWebApp) {
                console.warn('Telegram WebApp API not available. Running in fallback mode with mock API for testing.');

            }

            const encrypt = (data) => btoa(JSON.stringify(data));
            const decrypt = (data) => {
                try {
                    return JSON.parse(atob(data));
                } catch (e) {
                    console.error('Failed to decrypt settings:', e);
                    return { bet: 315, flights: 9, multiplier: 17, chance: 93, isRandom: true };
                }
            };

            // –°–ø–∏—Å–æ–∫ –¥–æ–ø—É—Å—Ç–∏–º—ã—Ö —Å—Ç–∞–≤–æ–∫
            const allowedBets = [10, 20, 50, 100, 150, 200, 250, 500, 750, 
                                1000, 1500, 2000, 2500, 5000, 10000, 
                                15000, 30000, 60000, 120000, 180000];
            
            let settings = JSON.parse(localStorage.getItem('aviamasters_settings') || '{}');
            if (settings.encrypted) {
                settings = decrypt(settings.encrypted);

                localStorage.setItem('language', lang);

                const titleElement = document.querySelector('.title-text');
                if (titleElement) titleElement.textContent = "AviamastersAI";

                const bindButton = document.getElementById('bindButton');
                if (bindButton) bindButton.textContent = lang === 'ru' ? "‚úàÔ∏è –ü—Ä–∏–≤—è–∑–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç 1win" : "‚úàÔ∏è Bind 1win Account";

                const bindSuccess = document.querySelector('#screen2 .text-green-400');
                if (bindSuccess) bindSuccess.textContent = lang === 'ru' ? "–ü—Ä–∏–≤—è–∑–∫–∞ —É—Å–ø–µ—à–Ω–∞!" : "Binding Successful!";

                const predictButton = document.getElementById('predictButton');
                if (predictButton) predictButton.textContent = lang === 'ru' ? "üîÆ –£–∑–Ω–∞–π—Ç–µ, –∫–æ–≥–¥–∞ –±—É–¥–µ—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à" : "üîÆ Predict When MAXWIN Occurs";

                const newPredictionButton = document.getElementById('newPredictionButton');
                if (newPredictionButton) newPredictionButton.textContent = lang === 'ru' ? "üîÑ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–≤—ã–π –ø—Ä–æ–≥–Ω–æ–∑" : "üîÑ Generate New Prediction";

                const adminTitle = document.querySelector('#screen4 .text-lg');
                if (adminTitle) adminTitle.textContent = lang === 'ru' ? "–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å" : "Admin Panel";

                const adminBetLabel = document.querySelector('#screen4 label:nth-child(1)');
                if (adminBetLabel) adminBetLabel.textContent = lang === 'ru' ? "–°—Ç–∞–≤–∫–∞ (10-180,000 —Ä—É–±):" : "Bet (10-180,000 RUB):";

                const adminFlightsLabel = document.querySelector('#screen4 label:nth-child(3)');
                if (adminFlightsLabel) adminFlightsLabel.textContent = lang === 'ru' ? "–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª—ë—Ç–æ–≤ (1-20):" : "Flights (1-20):";

                const adminMultiplierLabel = document.querySelector('#screen4 label:nth-child(5)');
                if (adminMultiplierLabel) adminMultiplierLabel.textContent = lang === 'ru' ? "–ú–Ω–æ–∂–∏—Ç–µ–ª—å (1X-100X):" : "Multiplier (1X-100X):";

                const adminChanceLabel = document.querySelector('#screen4 label:nth-child(7)');
                if (adminChanceLabel) adminChanceLabel.textContent = lang === 'ru' ? "–®–∞–Ω—Å (50-99%):" : "Chance (50-99%):";

                const saveButton = document.getElementById('saveAdminButton');
                if (saveButton) saveButton.textContent = lang === 'ru' ? "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å" : "Save";

                const randomizeButton = document.getElementById('randomizeButton');
                if (randomizeButton) randomizeButton.textContent = lang === 'ru' ? "–í–µ—Ä–Ω—É—Ç—å –∫ —Ä–∞–Ω–¥–æ–º—É" : "Randomize";

                const backButton = document.getElementById('backButton');
                if (backButton) backButton.textContent = lang === 'ru' ? "–ù–∞–∑–∞–¥" : "Back";

                const countdown = document.getElementById('countdown');
                if (countdown) countdown.innerHTML = lang === 'ru' ? "–ò–ò —Å–∫–∞–Ω–∏—Ä—É–µ—Ç –ø–æ–ª—ë—Ç—ã –µ—â–µ: <span id='countdownValue'></span>" : "AI scanning flights for: <span id='countdownValue'></span>";

                const predictionText = document.getElementById('predictionText');
                if (currentPrediction && predictionText) {

                }

            function showScreen(screenId) {
                const screens = document.querySelectorAll('.screen');
                if (screens) {
                    screens.forEach(screen => {
                        screen.classList.add('hidden');
                        screen.classList.remove('visible');
                    });
                }
                
                const targetScreen = document.getElementById(screenId);
                if (targetScreen) {
                    targetScreen.classList.remove('hidden');
                    targetScreen.classList.add('visible');

            function showAdminNotification() {
                const notification = document.getElementById('adminNotification');

                    notification.style.display = 'block';
                    
                    setTimeout(() => {

            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ –¥–ª—è —Å—Ç–∞–≤–æ–∫
            function initBetSuggestions() {
                const betInput = document.getElementById('adminBet');
                const suggestions = document.getElementById('betSuggestions');
                
                if (!betInput || !suggestions) return;
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ –¥–æ–ø—É—Å—Ç–∏–º—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
                suggestions.innerHTML = '';
                allowedBets.forEach(bet => {
                    const option = document.createElement('div');
                    option.className = 'bet-option';
                    option.textContent = bet.toLocaleString();
                    option.dataset.value = bet;
                    option.addEventListener('click', () => {
                        betInput.value = bet;
                        suggestions.style.display = 'none';
                    });
                    suggestions.appendChild(option);
                });
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ
                betInput.addEventListener('focus', () => {
                    suggestions.style.display = 'block';
                });
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞
                betInput.addEventListener('blur', () => {
                    setTimeout(() => {
                        suggestions.style.display = 'none';
                    }, 200);
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä—É—á–Ω–æ–≥–æ –≤–≤–æ–¥–∞
                betInput.addEventListener('input', () => {
                    const value = parseInt(betInput.value) || 0;
                    const validValue = getClosestBet(value);
                    betInput.value = validValue;
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç—Ä–µ–ª–æ—á–µ–∫
                betInput.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        changeBetWithArrow(e.key);
                    }
                });
            }
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ –±–ª–∏–∂–∞–π—à–µ–π –¥–æ–ø—É—Å—Ç–∏–º–æ–π —Å—Ç–∞–≤–∫–∏
            function getClosestBet(value) {
                if (allowedBets.includes(value)) return value;
                
                let closest = allowedBets[0];
                let minDiff = Math.abs(value - closest);
                
                for (const bet of allowedBets) {
                    const diff = Math.abs(value - bet);
                    if (diff < minDiff) {
                        minDiff = diff;
                        closest = bet;
                    }
                }
                
                return closest;
            }
            
            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏ —Å –ø–æ–º–æ—â—å—é —Å—Ç—Ä–µ–ª–æ—á–µ–∫
            function changeBetWithArrow(key) {
                const betInput = document.getElementById('adminBet');
                const currentValue = parseInt(betInput.value) || allowedBets[0];
                const currentIndex = allowedBets.indexOf(getClosestBet(currentValue));
                
                let newIndex = currentIndex;
                
                if (key === 'ArrowUp' && currentIndex < allowedBets.length - 1) {
                    newIndex = currentIndex + 1;
                } else if (key === 'ArrowDown' && currentIndex > 0) {
                    newIndex = currentIndex - 1;
                }
                
                betInput.value = allowedBets[newIndex];
            }

            const bindButton = document.getElementById('bindButton');
            if (bindButton) {
                bindButton.addEventListener('click', () => {
                    window.location.href = 'https://1wbtqu.life/v3/aviator-fire?p=k2fw';
                    
                    if (fallbackMode) {
                        localStorage.setItem('account_bound', 'true');
                        isBound = true;
                        showScreen('screen2');
                    }
                });
            }

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
            function generateRandomSettings() {
                const bet = allowedBets[Math.floor(Math.random() * allowedBets.length)];
                const flights = Math.floor(Math.random() * (20 - 8 + 1)) + 8;
                const multiplier = Math.floor(Math.random() * (100 - 15 + 1)) + 15;
                const chance = Math.floor(Math.random() * (98 - 75 + 1)) + 75;
                return { bet, flights, multiplier, chance, isRandom: true };
            }

            function displayPrediction() {
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–µ—Ä
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä, —Å–∫—Ä—ã–≤–∞–µ–º –≥—Ä–∞—Ñ–∏–∫ –∏ –∫–Ω–æ–ø–∫—É
                const countdownElement = document.getElementById('countdown');
                const graphElement = document.getElementById('multiplierGraph');
                const newPredictionButton = document.getElementById('newPredictionButton');
                
                if (countdownElement && graphElement && newPredictionButton) {
                    countdownElement.style.display = 'block';
                    graphElement.style.display = 'none';
                    newPredictionButton.style.display = 'none';
                }
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–∑ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏ –∏–ª–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ
                if (settings.isRandom) {
                    currentPrediction = generateRandomSettings();
                } else {
                    currentPrediction = settings;
                }
                
                const predictionText = document.getElementById('predictionText');
                if (predictionText) {
                    predictionText.innerHTML = lang === 'ru' ? 
                        `${"–ü—Ä–∏ —Å—Ç–∞–≤–∫–µ"} ${currentPrediction.bet} RUB, ${"–º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à –±—É–¥–µ—Ç —á–µ—Ä–µ–∑"} ${currentPrediction.flights} ${"–ø–æ–ª—ë—Ç–æ–≤"},<br>
                        ${"–º–Ω–æ–∂–∏—Ç–µ–ª—å"} ${currentPrediction.multiplier}X, ${"—à–∞–Ω—Å —É—Å–ø–µ—Ö–∞"} ${currentPrediction.chance}%<br><br>
                        ${"–£–¥–∞—á–Ω–æ–≥–æ –ø–æ–ª—ë—Ç–∞!"}` :
                        `${"With a bet of"} ${currentPrediction.bet} RUB, ${"MAXWIN will occur in"} ${currentPrediction.flights} ${"flights"},<br>
                        ${"multiplier"} ${currentPrediction.multiplier}X, ${"Chance of success"} ${currentPrediction.chance}%<br><br>
                        ${"Good flight!"}`;
                }
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç
                const randomSeconds = Math.floor(Math.random() * (60 - 10 + 1)) + 10;
                startCountdown(randomSeconds);

                showScreen('screen3');
            }

            function startCountdown(seconds) {
                let timeLeft = seconds;
                const countdownElement = document.getElementById('countdownValue');
                const countdownContainer = document.getElementById('countdown');
                const graphElement = document.getElementById('multiplierGraph');
                const newPredictionButton = document.getElementById('newPredictionButton');
                
                if (countdownElement) {
                    countdownElement.textContent = `${timeLeft} ${lang === 'en' ? 'sec' : '—Å–µ–∫'}`;
                    
                    countdownInterval = setInterval(() => {
                        timeLeft--;
                        countdownElement.textContent = `${timeLeft} ${lang === 'en' ? 'sec' : '—Å–µ–∫'}`;
                        
                        if (timeLeft <= 0) {
                            clearInterval(countdownInterval);
                            countdownInterval = null;
                            
                            // –ü–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ —Ç–∞–π–º–µ—Ä–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≥—Ä–∞—Ñ–∏–∫ –∏ –∫–Ω–æ–ø–∫—É
                            if (countdownContainer && graphElement && newPredictionButton) {
                                countdownContainer.style.display = 'none';
                                graphElement.style.display = 'block';
                                newPredictionButton.style.display = 'block';
                                
                                // –ê–Ω–∏–º–∏—Ä—É–µ–º –≥—Ä–∞—Ñ–∏–∫
                                const graphBar = document.getElementById('graphBar');
                                if (graphBar) {
                                    graphBar.style.width = '0';
                                    setTimeout(() => {
                                        graphBar.style.width = `${currentPrediction.multiplier}%`;
                                    }, 100);
                                }
                            }
                        }
                    }, 1000);
                }
            }

            const predictButton = document.getElementById('predictButton');
            if (predictButton) predictButton.addEventListener('click', displayPrediction);

            const newPredictionButton = document.getElementById('newPredictionButton');
            if (newPredictionButton) newPredictionButton.addEventListener('click', displayPrediction);

            const saveAdminButton = document.getElementById('saveAdminButton');
            if (saveAdminButton) {
                saveAdminButton.addEventListener('click', () => {
                    const adminBet = document.getElementById('adminBet');
                    const adminFlights = document.getElementById('adminFlights');
                    const adminMultiplier = document.getElementById('adminMultiplier');
                    const adminChance = document.getElementById('adminChance');
                    
                    if (adminBet && adminFlights && adminMultiplier && adminChance) {
                        const bet = parseInt(adminBet.value) || 315;
                        const flights = Math.max(1, Math.min(20, parseInt(adminFlights.value) || 9));
                        const multiplier = Math.max(1, Math.min(100, parseInt(adminMultiplier.value) || 17));
                        const chance = Math.max(50, Math.min(99, parseInt(adminChance.value) || 93));
                        
                        settings = { bet, flights, multiplier, chance, isRandom: false };
                        localStorage.setItem('aviamasters_settings', JSON.stringify({ encrypted: encrypt(settings) }));
                        
                        if (!fallbackMode) {
                            TelegramWebApp.showAlert(lang === 'ru' ? "–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!" : "Settings Saved!");
                        } else {
                            alert(lang === 'ru' ? "–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!" : "Settings Saved!");
                        }
                        
                        showScreen('screen2');
                    }
                });
            }

            // –ö–Ω–æ–ø–∫–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞ –∫ —Ä–∞–Ω–¥–æ–º–Ω—ã–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º
            const randomizeButton = document.getElementById('randomizeButton');
            if (randomizeButton) {
                randomizeButton.addEventListener('click', () => {
                    settings = generateRandomSettings();
                    localStorage.setItem('aviamasters_settings', JSON.stringify({ encrypted: encrypt(settings) }));
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏
                    document.getElementById('adminBet').value = settings.bet;
                    document.getElementById('adminFlights').value = settings.flights;
                    document.getElementById('adminMultiplier').value = settings.multiplier;
                    document.getElementById('adminChance').value = settings.chance;
                    
                    if (!fallbackMode) {
                        TelegramWebApp.showAlert(lang === 'ru' ? "–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ä–∞–Ω–¥–æ–º–∏–∑–∏—Ä–æ–≤–∞–Ω—ã!" : "Settings Randomized!");
                    } else {
                        alert(lang === 'ru' ? "–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ä–∞–Ω–¥–æ–º–∏–∑–∏—Ä–æ–≤–∞–Ω—ã!" : "Settings Randomized!");
                    }
                });
            }

            const backButton = document.getElementById('backButton');
            if (backButton) {
                backButton.addEventListener('click', () => {
                    showScreen('screen2');
                });
            }

            const ruButtons = document.querySelectorAll('[id^="ruButton"]');
            ruButtons.forEach(button => {
                button.addEventListener('click', () => {
                    updateLanguage('ru');
                });
            });

            const enButtons = document.querySelectorAll('[id^="enButton"]');
            enButtons.forEach(button => {
                button.addEventListener('click', () => {
                    updateLanguage('en');
                });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—ã–∑–æ–≤–∞ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏ –ø–æ Ctrl+A
            document.addEventListener('keydown', function(event) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–º–±–∏–Ω–∞—Ü–∏—é Ctrl (–∏–ª–∏ Cmd) + A
                if ((event.ctrlKey || event.metaKey) && event.key === 'a') {
                    event.preventDefault(); // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
                    
                    // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è —Ç–µ–∫—É—â–∏–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
                    document.getElementById('adminBet').value = settings.bet;
                    document.getElementById('adminFlights').value = settings.flights;
                    document.getElementById('adminMultiplier').value = settings.multiplier;
                    document.getElementById('adminChance').value = settings.chance;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å
                    showScreen('screen4');
                    showAdminNotification();
                }
            });

            let isBound = localStorage.getItem('account_bound') === 'true';
            showScreen(isBound ? 'screen2' : 'screen1');
            updateLanguage(lang);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞
            initBetSuggestions();
        });
    </script>
